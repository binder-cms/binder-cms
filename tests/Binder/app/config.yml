framework:
    secret:          secret
    test: ~
    router:          { resource: "%kernel.root_dir%/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    session:
        storage_id: session.storage.filesystem

twig:
    debug: false
    strict_variables: true
